<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <h1>ðŸ¤© FaceBomp</h1>
    
    <button id="startButton">Start Game</button>
    <p id="score">Score: 0</p>
    
    <div id="timer">Time Left : <span id="time">20</span></div>
    <div id="message"></div>
    
    <div class="game-board">
        <div class="hole">
            <img src="photo.jpeg" alt="Face 1">
        </div>
        <div class="hole">
            <img src="photo.jpeg" alt="Face 2">
        </div>
        <div class="hole">
            <img src="photo.jpeg" alt="Face 3">
        </div>
        <div class="hole">
            <img src="photo.jpeg" alt="Face 4">
        </div>
        <div class="hole">
            <img src="photo.jpeg" alt="Face 5">
        </div>
        <div class="hole">
            <img src="photo.jpeg" alt="Face 6">
        </div>
    </div>

    <audio id="bomp-sound" src="sounds/bomp.wav"></audio>
    <audio id="game-end" src="sounds/game-end.wav"></audio>
    <audio id="game-end_high" src="sounds/game-end_high.wav"></audio>


    <script src="script.js"></script>
</body>
</html>
